
<label>Loan amount:
    <input type="number" #balance />
</label>
<label>Term/Duration of Loan:
    <input type="number" #term />
</label>
<label>Interest:
    <input type="number"#interest />
  </label>
<button (click)="newLoan(balance.value, term.value, interest.value);">
    Add Loan
</button>

<table *ngFor="let loan of loans; let i = index">
    <caption>Loan {{i+1}}<button (click) = "deleteLoan(loan)">X</button></caption>
    <tr>
      <th>Month</th>
      <th>Interest</th>
      <th>Principal</th>
      <th>Remaining Balance</th>
    </tr>
    <tbody>
      <tr *ngFor="let entry of loan.cashflow">
        <td>{{entry.month}}</td>
        <td>${{entry.interest}}</td>
        <td>${{entry.principal}}</td>
        <td class="balance">${{entry.remaining_balance}}</td>
      </tr>
    </tbody>
  </table>

  <table >
    <caption>Aggregate pool</caption>
    <tr>
      <th>Month</th>
      <th>Interest</th>
      <th>Principal</th>
      <th>Remaining Balance</th>
    </tr>
    <tbody>
      <tr *ngFor="let entry of aggregate.cashflow">
        <td>{{entry.month}}</td>
        <td>${{entry.interest}}</td>
        <td>${{entry.principal}}</td>
        <td class="balance">${{entry.remaining_balance}}</td>
      </tr>
    </tbody>
  
  </table>
